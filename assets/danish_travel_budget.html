<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danish Travel Budget Visualization</title>
  <!-- React and ReactDOM -->
  <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
  <!-- Recharts -->
  <script src="https://unpkg.com/recharts@2.1.12/umd/Recharts.min.js" crossorigin></script>
  <!-- Babel for JSX -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
    }
    .visualization-container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    @media (max-width: 768px) {
      .recharts-responsive-container {
        height: 400px !important;
      }
    }
  </style>
</head>
<body>
  <div id="danish-travel-visualization" class="visualization-container"></div>

  <script type="text/babel">
    // Component will be mounted here
    const {
      RadarChart, 
      PolarGrid, 
      PolarAngleAxis, 
      PolarRadiusAxis, 
      Radar, 
      Legend, 
      Tooltip, 
      ResponsiveContainer,
      BarChart,
      Bar,
      XAxis,
      YAxis,
      CartesianGrid
    } = Recharts;

    const DanishTravelBudget = () => {
      // Define Danish translations for better context
      const translations = {
        "Gennemsnitshusstand": "Average Household",
        "Selvstændig": "Self-employed",
        "Højtlønnede": "High Income",
        "Mellemniveau": "Medium Income",
        "Grundniveau": "Basic Income",
        "Arbejdsløs": "Unemployed",
        "Studerende": "Student",
        "Pensionist": "Pensioner",
        "Ude af erhverv": "Not in Workforce"
      };

      // Original data
      const groups = [
        "Gennemsnitshusstand", "Selvstændig", "Højtlønnede", "Mellemniveau",
        "Grundniveau", "Arbejdsløs", "Studerende", "Pensionist", "Ude af erhverv"
      ];

      const package_values = [4710, 4581, 7628, 6538, 4413, 155, 1673, 4393, 1320];
      const restaurant_values = [14197, 18340, 24289, 19945, 16423, 16515, 11459, 7323, 7367];
      const accommodation_values = [5138, 10129, 9572, 5450, 5677, 11420, 2294, 2972, 2068];

      // Format data for RadarChart
      const data = [
        { category: "Travel Packages (DKK)", fullName: "Travel Packages" },
        { category: "Restaurants (DKK)", fullName: "Restaurants" },
        { category: "Accommodation (DKK)", fullName: "Accommodation" },
      ];

      groups.forEach((group, index) => {
        data[0][group] = package_values[index];
        data[1][group] = restaurant_values[index];
        data[2][group] = accommodation_values[index];
      });

      // State for selected group
      const [activeGroup, setActiveGroup] = React.useState(null);

      // Define color scheme
      const colorScheme = {
        "Gennemsnitshusstand": "#8884d8",
        "Selvstændig": "#82ca9d",
        "Højtlønnede": "#ffc658",
        "Mellemniveau": "#ff8042",
        "Grundniveau": "#0088fe",
        "Arbejdsløs": "#00c49f",
        "Studerende": "#ffbb28",
        "Pensionist": "#ff8042",
        "Ude af erhverv": "#a4de6c"
      };

      // Alternative format for chart that compares groups rather than categories
      const groupBasedData = groups.map((group, index) => {
        return {
          group: group,
          translated: translations[group],
          "Travel Packages": package_values[index],
          "Restaurants": restaurant_values[index],
          "Accommodation": accommodation_values[index],
          "Total": package_values[index] + restaurant_values[index] + accommodation_values[index]
        };
      });

      // Sort data by total spending
      const sortedGroupData = [...groupBasedData].sort((a, b) => b.Total - a.Total);

      // Handle mouse events
      const handleMouseEnter = (group) => {
        setActiveGroup(group);
      };

      const handleMouseLeave = () => {
        setActiveGroup(null);
      };

      // Format number with commas for thousands
      const formatNumber = (num) => {
        return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      };

      return (
        <div className="flex flex-col items-center w-full max-w-6xl mx-auto p-6 bg-white rounded-lg">
          <div className="mb-8 text-center">
            <h1 className="text-3xl font-bold mb-2 text-blue-800">How Danes Budget for Travel</h1>
            <h2 className="text-xl text-gray-600 mb-4">Travel expenses vary significantly across different demographic groups</h2>
            
            <p className="text-lg mb-6 max-w-3xl mx-auto text-gray-700">
              Our analysis shows how different groups in Denmark prioritize their travel budget. 
              From high-income earners spending more on restaurants to unemployed people investing in accommodation 
              - your travel style often reflects your life situation.
            </p>
          </div>

          <div className="w-full h-96 mb-8">
            <ResponsiveContainer width="100%" height="100%">
              <RadarChart outerRadius={150} data={groupBasedData}>
                <PolarGrid />
                <PolarAngleAxis dataKey="translated" />
                <PolarRadiusAxis angle={30} domain={[0, 25000]} />
                
                <Radar 
                  name="Travel Packages" 
                  dataKey="Travel Packages" 
                  stroke="#8884d8" 
                  fill="#8884d8" 
                  fillOpacity={0.6} 
                />
                <Radar 
                  name="Restaurants" 
                  dataKey="Restaurants" 
                  stroke="#82ca9d" 
                  fill="#82ca9d" 
                  fillOpacity={0.6} 
                />
                <Radar 
                  name="Accommodation" 
                  dataKey="Accommodation" 
                  stroke="#ffc658" 
                  fill="#ffc658" 
                  fillOpacity={0.6} 
                />
                
                <Tooltip formatter={(value) => `${formatNumber(value)} DKK`} />
                <Legend />
              </RadarChart>
            </ResponsiveContainer>
          </div>

          <div className="grid grid-cols-1 md:grid-cols-3 gap-6 w-full mb-8">
            <div className="bg-blue-50 p-6 rounded-lg shadow">
              <h3 className="text-xl font-bold mb-2 text-blue-800">High Income</h3>
              <p className="text-gray-700">Spend significantly more on restaurants (24,289 DKK) and travel packages (7,628 DKK), reflecting a luxury travel style with emphasis on dining experiences.</p>
            </div>
            
            <div className="bg-green-50 p-6 rounded-lg shadow">
              <h3 className="text-xl font-bold mb-2 text-green-800">Unemployed</h3>
              <p className="text-gray-700">Surprisingly high accommodation spending (11,420 DKK) and restaurant expenses (16,515 DKK), but minimal spending on travel packages (155 DKK) - suggesting a focus on individual experiences.</p>
            </div>
            
            <div className="bg-amber-50 p-6 rounded-lg shadow">
              <h3 className="text-xl font-bold mb-2 text-amber-800">Students</h3>
              <p className="text-gray-700">Lower overall spending with 11,459 DKK for restaurants, 2,294 DKK for accommodation and 1,673 DKK for travel packages - reflecting a tighter budget with focus on food.</p>
            </div>
          </div>

          <div className="w-full h-80 mb-8">
            <ResponsiveContainer width="100%" height="100%">
              <BarChart
                data={sortedGroupData}
                margin={{
                  top: 20,
                  right: 30,
                  left: 20,
                  bottom: 5,
                }}
              >
                <CartesianGrid strokeDasharray="3 3" />
                <XAxis dataKey="translated" />
                <YAxis />
                <Tooltip formatter={(value) => `${formatNumber(value)} DKK`} />
                <Legend />
                <Bar dataKey="Travel Packages" stackId="a" fill="#8884d8" />
                <Bar dataKey="Restaurants" stackId="a" fill="#82ca9d" />
                <Bar dataKey="Accommodation" stackId="a" fill="#ffc658" />
              </BarChart>
            </ResponsiveContainer>
          </div>

          <div className="text-center max-w-3xl">
            <h3 className="text-xl font-bold mb-4 text-gray-800">Key Insights</h3>
            <ul className="text-left space-y-2 text-gray-700">
              <li><span className="font-semibold">Restaurant expenses dominate:</span> For all groups, food represents the largest travel expense.</li>
              <li><span className="font-semibold">Large budget differences:</span> High-income earners spend up to 3 times more on travel than pensioners and those outside the workforce.</li>
              <li><span className="font-semibold">Surprising patterns:</span> Unemployed people prioritize accommodation significantly more than other groups.</li>
            </ul>
          </div>
        </div>
      );
    };

    // Render the component
    ReactDOM.render(<DanishTravelBudget />, document.getElementById('danish-travel-visualization'));
  </script>
</body>
</html>
